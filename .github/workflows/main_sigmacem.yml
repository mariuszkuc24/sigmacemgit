# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sigmacem

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f63190b24d2d4618b2a470940822a7a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8e1658df55ae4d26b1d1c6e64e8f7708 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f63190b24d2d4618b2a470940822a7a8 }}/mariuszkuc24/sigmacem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sigmacem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f352c7a15332434daeae224c0eafc217 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f63190b24d2d4618b2a470940822a7a8 }}/mariuszkuc24/sigmacem:${{ github.sha }}'