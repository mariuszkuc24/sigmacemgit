# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sigmacemm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea38c84d00c74c589685c09d46156f69 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_64714c4327fc4507ab75f67bdc90eb2d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea38c84d00c74c589685c09d46156f69 }}/mariuszkuc24/sigmacem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sigmacemm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_19ffd30fd71a43a2b00eb1ab6c2dc3f8 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea38c84d00c74c589685c09d46156f69 }}/mariuszkuc24/sigmacem:${{ github.sha }}'