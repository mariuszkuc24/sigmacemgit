# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - sigmacemm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1ea61e68e0040089b1756f116dac6f0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_aebb40b052ea485bb1ee5568dc0272ae }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1ea61e68e0040089b1756f116dac6f0 }}/mariuszkuc24/sigmacem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'sigmacemm'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7154e803d153443ba41ec84d04e26dd5 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1ea61e68e0040089b1756f116dac6f0 }}/mariuszkuc24/sigmacem:${{ github.sha }}'